<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <title>Ejercicio 10 - separa pares e impares</title>


    <script type="text/javascript">

        var number = [253, 8575, 1, 20, 562, 1233, 25, 27, 258, 254, 7485, 2683];
        var pares = number.filter(function (number) {

            return number % 2 == 0
        });

        var impares = number.filter(function (number) {

            return number % 2 != 0
        });

        console.log("Los valores pares son " + pares);
        console.log("Los valores impares son " + impares);

    </script>




</head>

<body>
    <h1>Ejercicio 10 - Separa pares e impares</h1>

</body>

</html>
